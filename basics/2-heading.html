<!DOCTYPE html>
<html>
<head>
	<title>HTML Basics-1: Headings</title>
	<meta name="description" content="h1 is the biggest heading and the headings are getting smaller when increasing their number.">
</head>

<body>
    <h1>Heading 1</h1>
	<p>Paragraph - 1.</p>
	<h2>Heading 2</h2>
	<p>Paragraph içeriği - 2.</p>
	<h3>Heading 3</h3>
	<p>Paragraph - 3.</p>
	<h4>Heading 4</h4>
	<p>Paragraph - 4.</p>
	<h5>Heading 5</h5>
	<p>Paragraph - 5.</p>
	<h6>Heading 6</h6>
    <p>Paragraph - 6.</p>
</body>
</html>
