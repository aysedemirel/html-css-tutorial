<!DOCTYPE html>
<html>
<head>
	<title>HTML Basics-1: Headings</title>
	<meta name="description" content="h1 is the biggest heading and the headings are getting smaller when increasing their number.">
	<!-- NOTES (from w3schools):
		*  Browsers automatically add some white space (a margin) before and after a heading.
		*  Use HTML headings for headings only. Don't use headings to make text BIG or bold.
		*  Each HTML heading has a default size. However, you can specify the size for any heading with the style attribute, using the CSS font-size property
	-->
</head>

<body>
    <h1>Heading 1</h1>
	<p>Paragraph - 1.</p>
	<h2>Heading 2</h2>
	<p>Paragraph içeriği - 2.</p>
	<h3>Heading 3</h3>
	<p>Paragraph - 3.</p>
	<h4>Heading 4</h4>
	<p>Paragraph - 4.</p>
	<h5>Heading 5</h5>
	<p>Paragraph - 5.</p>
	<h6>Heading 6</h6>
    <p>Paragraph - 6.</p>

    <!-- STYLE header -->
    <h1 style="font-size:90px;">Styled Heading</h1>
</body>
</html>
