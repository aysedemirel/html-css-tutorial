<!DOCTYPE html>
<html>
<head>
	<title>HTML Basics-3: Table</title>
	<meta name="description" content="thead and tbody are optional. th is for header and td is for row.">
</head>
<body>
<table>
    	<!--head-->
    	<thead>
    		<!--table row-->
    		<tr>
    			<th>Name</th>
    			<th>E-mail</th>
    			<th>Age</th>
    		</tr>
    	</thead>
    	<!--body-->
    	<tbody>
    		<tr>
    			<td>Ayse</td>
    			<td>aysedemirel@x.com</td>
    			<td>1</td>
    		</tr>
            <tr>
    			<td>Fatma</td>
    			<td>fatma@x.com</td>
    			<td>2</td>
    		</tr>
    		<tr>
    			<td>Hayriye</td>
    			<td>hayriye@x.com</td>
    			<td>3</td>
    		</tr>
    	</tbody>
    </table>
</body>
</html>
