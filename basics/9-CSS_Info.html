<!DOCTYPE html>
<html>
<head>
	<title>HTML Basics-9: CSS Info</title>
	<!-- NOTES (from w3schools)
		* Cascading Style Sheets (CSS) is used to format the layout of a webpage.
		* The word cascading means that a style applied to a parent element will also apply to all children elements within the parent. 
		* CSS can be added to HTML documents in 3 ways: Inline, Internal, External
		* The most common way to add CSS, is to keep the styles in external CSS files
	-->
	<style>
		body{background-color: tomato;}
		p{color: blue;}
	</style>
</head>
<body>
	<!-- Inline CSS -->
	<!-- An inline CSS is used to apply a unique style to a single HTML element. An inline CSS uses the style attribute of an HTML element. -->
	<p style="color:green;">A green paragraph.</p>

    <hr>

    <!-- Internal CSS -->
    <!-- An internal CSS is used to define a style for a single HTML page. An internal CSS is defined in the <head> section of an HTML page, within a <style> element. -->
    <p> Internal CSS is working.</p>
    <p style="color: red;"> Internal CSS is not working.</p>
</body>
</html>
