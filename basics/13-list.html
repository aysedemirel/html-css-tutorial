<!DOCTYPE html>
<html>
<head>
	<title>HTML Basics-4: List</title>
	<meta name="description" content="ol and ul are the different types to make a list. Basically, they serve the same idea, but their appearances are different. ol means ordered list. ul means unordered list.">
</head>
<body>
    <p>An example of a list</p>
    <hr> <!--draw line--> 

    <ul>
    	<li>List element 1 - A</li>
    	<li>List element 2 - A</li>
    </ul>

    <hr>

    <ol>
    	<li>List element 1 - B</li>
    	<li>List element 2 - B</li>
    </ol>
    
    <hr>

   <!-- The <dl> tag defines the description list, the <dt> tag defines the term (name), and the <dd> tag describes each term -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
